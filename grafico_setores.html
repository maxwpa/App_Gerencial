<!DOCTYPE html>
<html>
<head>

      position: relative;
    }

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.3"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-dbc38a2dbebcadaece6cf044c8d2ca0e"}, "mark": {"type": "circle", "size": 200}, "encoding": {"color": {"field": "Categoria", "type": "nominal"}, "size": {"field": "Valor", "type": "quantitative"}, "tooltip": [{"field": "Categoria", "type": "nominal"}, {"field": "Valor", "type": "quantitative"}], "x": {"value": 0}, "y": {"value": 0}}, "params": [{"name": "param_3", "select": {"type": "interval", "encodings": ["x", "y"]}, "bind": "scales"}], "$schema": "https://vega.github.io/schema/vega-lite/v5.16.3.json", "datasets": {"data-dbc38a2dbebcadaece6cf044c8d2ca0e": [{"Categoria": "A", "Valor": 30}, {"Categoria": "B", "Valor": 20}, {"Categoria": "C", "Valor": 25}, {"Categoria": "D", "Valor": 15}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
